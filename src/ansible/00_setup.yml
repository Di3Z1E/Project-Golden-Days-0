---
- name: Install and configure software on localhost
  hosts: localhost
  become: yes
  tasks:

    - name: Update apt repository cache
      apt:
        update_cache: yes

    - name: Install Java
      apt:
        name: openjdk-11-jdk
        state: present

    - name: Install OpenSSH Server
      apt:
        name: openssh-server
        state: present

    - name: Add Docker APT repository
      apt_repository:
        repo: ppa:docker-ce/stable
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes
