---
- name: Install and configure software on localhost
  hosts: localhost
  become: yes
  tasks:

    - name: Update apt repository cache
      apt:
        update_cache: yes

    - name: Install Java
      apt:
        name: openjdk-11-jdk
        state: present

    - name: Install OpenSSH Server
      apt:
        name: openssh-server
        state: present

    - name: Add Docker APT repository
      apt_repository:
        repo: ppa:docker-ce/stable
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add Jenkins APT repository
      apt_repository:
        repo: 'deb http://pkg.jenkins.io/debian-stable binary/'
        state: present
        filename: jenkins

    - name: Add Jenkins repository key
      apt_key:
        url: 'https://pkg.jenkins.io/debian/jenkins.io.key'
        state: present

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present

    - name: Start and enable Jenkins service
      service:
        name: jenkins
        state: started
        enabled: yes

    - name: Install NGINX
      apt:
        name: nginx
        state: present

    - name: Start and enable NGINX service
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Install Kubernetes tools
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Kubernetes APT repository
      apt_repository:
        repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
        state: present

    - name: Add Kubernetes repository key
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present

    - name: Install Kubernetes (k8s) components
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present

    - name: Mark Kubernetes packages to hold
      apt:
        name: "{{ item }}"
        state: held
      loop:
        - kubelet
        - kubeadm
        - kubectl
